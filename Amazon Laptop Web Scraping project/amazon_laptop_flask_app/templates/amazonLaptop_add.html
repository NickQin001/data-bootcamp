{% extends "layout.html" %}

{% block content%}
    <h1> Add information</h1>
    <hr />

    <form method="POST">

        <div class="row">
            <div class="mb-3">
                <label for="PRODUCT_DESCRIPTION" class="form-label">PRODUCT DESCRIPTION</label>
                <div class="sol-sm-10">
                    <input type="text" name="PRODUCT_DESCRIPTION" class="form-control" id="PRODUCT_DESCRIPTION">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="RATING_SCORE" class="form-label">RATING SCORE</label>
                <div class="sol-sm-10">
                    <input type="text" name="RATING_SCORE" class="form-control" id="RATING_SCORE">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="NUMBER_OF_GLOBAL_RATING" class="form-label">NUMBER OF GLOBAL RATING</label>
                <div class="sol-sm-10">
                    <input type="text" name="NUMBER_OF_GLOBAL_RATING" class="form-control" id="NUMBER_OF_GLOBAL_RATING">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="CURRENT_PRICE" class="form-label">CURRENT PRICE</label>
                <div class="sol-sm-10">
                    <input type="text" name="CURRENT_PRICE" class="form-control" id="CURRENT_PRICE">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="ORIGINAL_PRICE" class="form-label">ORIGINAL PRICE</label>
                <div class="sol-sm-10">
                    <input type="text" name="ORIGINAL_PRICE" class="form-control" id="ORIGINAL_PRICE">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="OPERATING_SYSTEM" class="form-label">OPERATING SYSTEM</label>
                <div class="sol-sm-10">
                    <input type="text" name="OPERATING_SYSTEM" class="form-control" id="OPERATING_SYSTEM">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="BRAND" class="form-label">BRAND</label>
                <div class="sol-sm-10">
                    <input type="text" name="BRAND" class="form-control" id="BRAND">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="HAVING_DISCOUNT" class="form-label">HAVING DISCOUNT?</label>
                <div class="sol-sm-10">
                    <input type="text" name="HAVING_DISCOUNT" class="form-control" id="HAVING_DISCOUNT">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="DISPLAY_SIZE_INCHES" class="form-label">DISPLAY SIZE INCHES</label>
                <div class="sol-sm-10">
                    <input type="text" name="DISPLAY_SIZE_INCHES" class="form-control" id="DISPLAY_SIZE_INCHES">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="DISK_SIZE_GB" class="form-label">DISK SIZE GB</label>
                <div class="sol-sm-10">
                    <input type="text" name="DISK_SIZE_GB" class="form-control" id="DISK_SIZE_GB">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3">
                <label for="RAM_GB" class="form-label">RAM GB</label>
                <div class="sol-sm-10">
                    <input type="text" name="RAM_GB" class="form-control" id="RAM_GB">
                </div>
            </div>
        </div>



        <div class="row">
                <div class="col-1"><button type="submit" class="btn btn-success">Add</button></div>
                <div class="col-1"><button href="/amazonLaptop" class="btn btn-secondary">Cancel</button></div>

        </div>
    </form>
{% endblock content %}
